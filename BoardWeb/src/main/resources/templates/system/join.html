<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>회원가입</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body th:align="center">

<br/>
<div class="container" style="width: 500px;">	
	<h2 th:align="center">회원가입</h2>
	<form th:action="@{/system/joinMem}" method="post">
		<div class="mb-3">
			<label class="form-label">아이디</label>
			<span th:if="${member}"></span> 
			<input class="form-control" type="text" name="id" th:value="${member.id}"/>
		</div>
		<div class="mb-3">
			<label class="form-label">비밀번호</label> 
			<input class="form-control" type="password" name="password"/>
		</div>
		<div class="mb-3">
			<label class="form-label">이름</label> 
			<input class="form-control" type="text" name="name"/>
		</div>
		<button class="btn btn-outline-primary btn-sm" type="submit">가입</button>
	</form>
</div>

</body>
</html>
