<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
	<title>게시글 목록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body th:align="center">

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<h1>게시글 목록</h1>
<span sec:authorize="isAuthenticated()">
	<b><font color="red"><span sec:authentication="principal.member.name"></span>
	<!-- 회원정보 수정하면 여기서 바로 적용이 안되는 현상(db에는 바로 수정가능)
	securityuser의 principal 업데이트 하려면 다시 로그인 해야함 -->
	</font></b> 님 환영합니다.............................
	<a th:href="@{/system/logout}">로그아웃</a>&nbsp;&nbsp;&nbsp;
	<a th:href="@{/member/memberInfo}">정보수정</a>&nbsp;&nbsp;&nbsp;
	<a th:href="@{/member/deleteMember}">회원탈퇴</a>&nbsp;&nbsp;&nbsp;
	<a th:href="@{/admin/adminPage}">게시판관리</a>
</span>

<hr>
<!-- 검색 시작 -->
<form th:action="@{/board/getBoardList}" method="post"><table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
<tr>
    <td align="right">
        <select name="searchCondition">
        <option value="TITLE">제목</option>
        <option value="CONTENT">내용</option>
        </select>
        <input name="searchKeyword" type="text"/>
        <input type="submit" value="검색"/>
        <input type="button" th:onclick="|location.href='@{/board/insertBoard}'|" value="글쓰기">&nbsp;
        <!-- <a th:href="@{/board/insertBoard}">게시글 등록</a> -->
    </td>
</tr>
</table>
</form>
<!-- 검색 종료 -->

<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
<tr>
	<th bgcolor="orange" width="50">번호</th>
	<th bgcolor="orange" width="400">제목</th>
	<th bgcolor="orange" width="100">작성자</th>
	<th bgcolor="orange" width="100">등록일</th>
	<th bgcolor="orange" width="50">조회수</th>
</tr>
 
<tr th:each="board, state : ${boardList}">
	<td th:text="${state.count}" th:align="center">
	<td><a th:href="@{/board/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
	<td th:text="${board.member.name}" th:align="center">
	<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}" th:align="center">
	<td th:text="${board.cnt}" th:align="center">
</tr>

</table>
<br>

	<div class="pagination">
		<tr align="center" th:each="page: ${#numbers.sequence(0,totalPage -1)}">
			<td>&nbsp;<a
				th:href="@{/board/getBoardList(searchCondition=${search.searchCondition}, searchKeyword=${search.searchKeyword}, page=${pageStat.index})}"				
				th:text="${pageStat.index+1}"></a>&nbsp;
			</td>
		</tr>
	</div>

<!-- <a th:href="@{/board/insertBoard}">게시글 등록</a> 검색창 옆으로 이동 -->
</body>
</html>
